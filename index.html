<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/plagins/reset.css">
  <link rel="stylesheet" href="css/plagins/normalize.css">
  <link rel="stylesheet" href="css/plagins/slick.css">
  <link rel="stylesheet" href="css/plagins/animate.css">
  <link rel="stylesheet" href="css/plagins/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="js/slick.min.js"></script>
  <script defer src="js/jquery.fancybox.min.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="body__block"></div>
  <div class="header__block"></div>
  <header class="header header__inner">

    <div class="container header__wrapper">

      <nav class="header__nav">
        <a href="#" class="header__link header__link--active">Home</a>
        <a href="#" class="header__link">Shop</a>
        <a href="#" class="header__link">Elements</a>
        <a href="#" class="header__link">Blog</a>
        <a href="#" class="header__link">Page</a>
      </nav>
      <img src="images/logo_zonex_948.png" alt="" class="header__logo">
      <div class="header__options">
        <img src="images/kz_search_space_263.png" alt="" class="header__search">
        <img src="images/kz_user_262.png" alt="" class="header__user">
        <div class="img"><img src="images/kz_bag_641.png" alt="" class="header__bag"></div>
        <span class="header__number">0</span>
        <span class="header__cross"><i class="fas fa-times"></i></span>
      </div>
    </div>
    <div class="header__arrows"><i class="fas fa-chevron-down header__arrow"></i></div>

    <section class="filter">
      <div class="container">
        <div class="filter__items">
          <div class="filter__color"></div>
          <div class="filter__size"></div>
          <div class="filter__price"></div>
          <div class="filter__sort"></div>
        </div>
      </div>
    </section>
  </header>












  <section class="products">

    <div class="container">
      <div class="box90"></div>
      <div class="products__items">
        <div class="box90"></div>
      </div>
    </div>
    <a href="#" class="buttons"></a>
  </section>
  <section class="cart">
  </section>



  <div class="cart__options">
    <div class="cart__options-size">
      <span class="cart__size">XS</span>
      <span class="cart__size">S</span>
      <span class="cart__size">M</span>
      <span class="cart__size">L</span>
      <span class="cart__size">XL</span>
      <span class="cart__size">XXL</span>
      <span class="cart__size">3XL</span>
    </div>
    <div class="cart__options-color">
      <span class="cart__color cart__color--red"></span>
      <span class="cart__color cart__color--green"></span>
      <span class="cart__color cart__color--smooky"></span>
      <span class="cart__color cart__color--brown"></span>
      <span class="cart__color cart__color--yellow"></span>
      <span class="cart__color cart__color--pink"></span>
      <span class="cart__color cart__color--gray"></span>
      <span class="cart__color cart__color--purple"></span>
      <span class="cart__color cart__color--orange"></span>
    </div>
  </div>


</body>

</html>
